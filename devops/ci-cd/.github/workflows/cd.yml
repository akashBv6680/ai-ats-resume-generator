name: CD

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: devops/docker/frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY }}/ats-frontend:${{ github.ref_name }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: devops/docker/backend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY }}/ats-backend:${{ github.ref_name }}

      - name: Build and push ai-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: devops/docker/ai-service.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY }}/ats-ai-service:${{ github.ref_name }}
