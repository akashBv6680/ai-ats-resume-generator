version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: ats-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  ai-service:
    build:
      context: ../..
      dockerfile: devops/docker/ai-service.Dockerfile
    container_name: ats-ai-service
    environment:
      AI_SERVICE_HOST: "0.0.0.0"
      AI_SERVICE_PORT: 5000
      AI_SERVICE_OLLAMA_BASE_URL: "http://host.docker.internal:11434"
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  backend:
    build:
      context: ../..
      dockerfile: devops/docker/backend.Dockerfile
    container_name: ats-backend
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGO_URI: "mongodb://mongo:27017/ai_ats_resume"
      JWT_SECRET: "change-this-secret"
      AI_SERVICE_URL: "http://ai-service:5000"
    ports:
      - "4000:4000"
    depends_on:
      - mongo
      - ai-service

  frontend:
    build:
      context: ../..
      dockerfile: devops/docker/frontend.Dockerfile
    container_name: ats-frontend
    environment:
      NODE_ENV: production
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongo_data:
