version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: ats-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb_data:/data/db
    networks:
      - ats-network

  ai-service:
    build: ./ai-service
    container_name: ats-ai-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: 1
      # point AI service to local Ollama (running on your host)
      AI_SERVICE_OLLAMA_BASE_URL: http://host.docker.internal:11434
      AI_SERVICE_HOST: 0.0.0.0
      AI_SERVICE_PORT: 8000
    volumes:
      - ai_models:/app/models
    networks:
      - ats-network

  backend:
    build: ./backend
    container_name: ats-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      # this MUST match what your Node code reads (MONGO_URI)
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/ats-resume-db?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      AI_SERVICE_URL: http://ai-service:8000
      PORT: 5000
    depends_on:
      - mongodb
      - ai-service
    networks:
      - ats-network

  frontend:
    build: ./frontend
    container_name: ats-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Frontend talks to backend in Docker via localhost:5000 on the host
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - ats-network

volumes:
  mongodb_data:
  ai_models:

networks:
  ats-network:
    driver: bridge
